<!DOCTYPE html>
<html
  data-sly-use.page="com.adobe.aem.spa.project.core.models.RemotePage"
  lang="${page.language}"
  data-sly-use.head="head.html"
  data-sly-use.footer="footer.html"
  data-sly-use.redirect="redirect.html"
>
  <head>
    <meta property="cq:datatype" data-sly-test="${wcmmode.edit || wcmmode.preview}" content="JSON" />
    <meta property="cq:wcmmode" data-sly-test="${wcmmode.edit}" content="edit" />
    <meta property="cq:wcmmode" data-sly-test="${wcmmode.preview}" content="preview" />
	<sly data-sly-call="${head.head @ page = page}"></sly>
  </head>

  <body class="${page.cssClassNames}" data-remote-url="${page.remoteSPAUrl}">
    <sly
      data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
      data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"
    ></sly>
    <sly data-sly-test="${!isRedirectPage}">
      <sly data-sly-include="body.socialmedia_begin.html"></sly>
      <sly data-sly-include="body.html"></sly>
      <sly data-sly-call="${footer.footer @ page = page}"></sly>
      <sly data-sly-include="body.socialmedia_end.html"></sly>
    </sly>
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
        <sly data-sly-call="${clientlib.js @ categories='spa.project.core.components.remotepage'}"/>
    </sly>
    <sly data-sly-call="${clientLib.js @ categories='cq.authoring.pagemodel.messaging'}"></sly>
  </body>
</html>
