<!DOCTYPE html>
<html
  data-sly-use.page="com.adobe.aem.spa.project.core.models.Page"
  lang="${page.language}"
  data-sly-use.head="head.html"
  data-sly-use.footer="footer.html"
  data-sly-use.redirect="redirect.html">
  <head data-sly-call="${head.head @ page = page}">
      <sly data-sly-include="customheaderlibs.html"></sly>
  </head>

  <body class="${page.cssClassNames}" data-remote-url="http://localhost:8888">
      <h2>${page.remotePageUrl}</h2>
    <sly
      data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
      data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"
    ></sly>
    <sly data-sly-test="${!isRedirectPage}">
      <sly data-sly-include="body.socialmedia_begin.html"></sly>
      <sly data-sly-include="body.html"></sly>
      <sly data-sly-call="${footer.footer @ page = page}"></sly>
      <sly data-sly-include="body.socialmedia_end.html"></sly>
    </sly>

    <sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-unwrap/>
    <sly data-sly-call="${clientLib.js @ categories='spa.project.core.components.remotepage'}" data-sly-unwrap/>
  </body>
</html>
